<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Evadion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        html {
            overflow: hidden;
            height: 100%;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            background: #0a0a14;
            position: fixed;
            perspective: 1000px;
            color: #fff;
        }

        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 70%,
                rgba(90, 68, 255, 0.6) 0%,
                rgba(40, 30, 120, 0.3) 30%,
                rgba(15, 15, 40, 0.1) 60%,
                rgba(10, 10, 20, 0) 80%
            );
            transform-style: preserve-3d;
            transform: translateZ(0);
            animation: pulse 8s ease-in-out infinite;
            z-index: -10;
        }

        .depth-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 30% 40%, rgba(80, 60, 255, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(100, 80, 255, 0.08) 0%, transparent 40%);
            filter: blur(40px);
            opacity: 0;
            animation: depthPulse 12s ease-in-out infinite;
            z-index: -9;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px 60px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: -7;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            z-index: 10;
            text-align: center;
        }

        .search-box {
            width: 100%;
            padding: 15px 25px;
            font-size: 1rem;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(90, 68, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .search-box:focus {
            outline: none;
            border-color: #5a44ff;
            box-shadow: 0 0 0 3px rgba(90, 68, 255, 0.3);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

      
        .results-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 90%;
            max-width: 800px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background: rgba(15, 15, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(90, 68, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 5;
            display: none;
        }

        .result-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-title {
            color: #5a44ff;
            font-size: 1.2rem;
            margin-bottom: 5px;
            text-decoration: none;
            display: block;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-link {
            color: #aaa;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 8px;
        }

        .result-snippet {
            color: #ddd;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .page-btn {
            background: rgba(90, 68, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: rgba(90, 68, 255, 0.4);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                filter: blur(30px) brightness(0.8);
                transform: translateZ(-20px) scale(0.9);
            }
            50% {
                opacity: 1;
                filter: blur(20px) brightness(1.2);
                transform: translateZ(0) scale(1);
            }
        }

        @keyframes depthPulse {
            0%, 100% {
                opacity: 0.3;
                transform: translateZ(-50px);
            }
            50% {
                opacity: 0.8;
                transform: translateZ(30px);
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="depth-layer"></div>
    <div class="stars" id="stars"></div>
    <div class="vignette"></div>

    <div class="search-container">
        <div style="position: relative;">
            <input type="text" class="search-box" placeholder="Search the web..." id="searchInput" autofocus>
            <i class="bi bi-search search-icon"></i>
        </div>
    </div>

    <div class="results-container" id="resultsContainer">
        <div class="loading" id="loading">Searching...</div>
        <div id="searchResults"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
   
        const config = {
            apiKey: "AIzaSyBNFUq3hAHpoWLtyKXF0uLZpUsSc9unGLk",
            searchEngineId: "874a6ac39998044a3"
        };

     
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

 
        function parallaxEffect(e) {
            const xPos = (window.innerWidth / 2 - e.clientX) / 50;
            const yPos = (window.innerHeight / 2 - e.clientY) / 50;

            document.querySelector('.gradient-bg').style.transform =
                `translateZ(0) rotateX(${yPos}deg) rotateY(${-xPos}deg)`;

            document.querySelector('.depth-layer').style.transform =
                `translateZ(-50px) rotateX(${yPos * 1.5}deg) rotateY(${-xPos * 1.5}deg)`;
        }


        let currentPage = 1;
        let currentQuery = '';
        let totalResults = 0;
        const resultsPerPage = 10;

        async function performSearch(query, page = 1) {
            currentQuery = query;
            currentPage = page;
            
            const resultsContainer = document.getElementById('resultsContainer');
            const loadingElement = document.getElementById('loading');
            const searchResults = document.getElementById('searchResults');
            const pagination = document.getElementById('pagination');
            
          
            loadingElement.style.display = 'block';
            searchResults.innerHTML = '';
            pagination.innerHTML = '';
            resultsContainer.style.display = 'block';
            
            try {
                const startIndex = ((page - 1) * resultsPerPage) + 1;
                const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${config.searchEngineId}&key=${config.apiKey}&start=${startIndex}&num=${resultsPerPage}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message || 'Search failed');
                }
                
                totalResults = parseInt(data.searchInformation.totalResults) || 0;
                
                if (!data.items || data.items.length === 0) {
                    searchResults.innerHTML = '<p>No results found. Try a different search term.</p>';
                } else {
                    let resultsHTML = '';
                    data.items.forEach(item => {
                        resultsHTML += `
                            <div class="result-item">
                                <a href="${item.link}" class="result-title" target="_blank">${item.title}</a>
                                <span class="result-link">${item.displayLink}</span>
                                <p class="result-snippet">${item.snippet}</p>
                            </div>
                        `;
                    });
                    searchResults.innerHTML = resultsHTML;
                    
               
                    if (totalResults > resultsPerPage) {
                        const totalPages = Math.ceil(totalResults / resultsPerPage);
                        const maxPagesToShow = 5;
                        let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
                        let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
                        
                        if (endPage - startPage + 1 < maxPagesToShow) {
                            startPage = Math.max(1, endPage - maxPagesToShow + 1);
                        }
                        
                        let paginationHTML = '';
                        
                        if (currentPage > 1) {
                            paginationHTML += `<button class="page-btn" onclick="performSearch('${currentQuery.replace(/'/g, "\\'")}', ${currentPage - 1})">Previous</button>`;
                        }
                        
                        for (let i = startPage; i <= endPage; i++) {
                            if (i === currentPage) {
                                paginationHTML += `<button class="page-btn" disabled>${i}</button>`;
                            } else {
                                paginationHTML += `<button class="page-btn" onclick="performSearch('${currentQuery.replace(/'/g, "\\'")}', ${i})">${i}</button>`;
                            }
                        }
                        
                        if (currentPage < totalPages) {
                            paginationHTML += `<button class="page-btn" onclick="performSearch('${currentQuery.replace(/'/g, "\\'")}', ${currentPage + 1})">Next</button>`;
                        }
                        
                        pagination.innerHTML = paginationHTML;
                    }
                }
            } catch (error) {
                searchResults.innerHTML = `<p>Error: ${error.message}</p>`;
                console.error('Search error:', error);
            } finally {
                loadingElement.style.display = 'none';
                
             
                resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

 
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            document.addEventListener('mousemove', (e) => {
                parallaxEffect(e);
            });

            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim()) {
                    performSearch(this.value.trim());
                }
            });


            window.addEventListener('deviceorientation', function(e) {
                if (e.beta && e.gamma) {
                    const xPos = e.gamma / 5;
                    const yPos = e.beta / 5;

                    document.querySelector('.gradient-bg').style.transform =
                        `translateZ(0) rotateX(${yPos}deg) rotateY(${-xPos}deg)`;

                    document.querySelector('.depth-layer').style.transform =
                        `translateZ(-50px) rotateX(${yPos * 1.5}deg) rotateY(${-xPos * 1.5}deg)`;
                }
            });
        });
    </script>
</body>
</html>
